<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    
    <!-- Button trigger modal -->
    <button type="button" data-toggle="modal" data-target="#exampleModalCenter"
        (click)="isOn = true"><i class="fa fa-wrench"></i>
        Settings
    </button>
    <!-- style="width: 5in;height: 5in;" -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">

            <div class="modal-content" style="height:720px;">
                <div class="modal-header" style="border-bottom:0 none;margin-top: -10px;margin-left: -10px;">
                    <!-- <div class="col-md-4"> -->
                    <p class="modal-title" id="exampleModalCenterTitle"><b>Call recording Settings</b></p>
                    <!-- <h5 style="margin-left: -20px;">Groups</h5> -->
                    <!-- </div> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 6in;">
                    <div class="container-fluid" style="padding: 0px 0px 0px 0px">
                        <div class="row" style="height: 6in;" *ngIf="isOn">

                            <div class="col-md-4 offset-4">
                                <div align="center" id="newGroup">You have no groups
                                    <br> <a style="font-size: 11pt;">Set up groups to control access to<br> call
                                        recordings</a><br><br>
                                    <button (click)="isOn = false" id="grpbtn">New group</button>
                                </div>
                            </div>
                            <div class="col-md-4"></div>


                        </div>
                        <div class="row" style="height: 6in;" *ngIf="!isOn">
                            <div class="col-md-5" style="padding: 0px 20px 0px 10px;border-right: 1px solid grey;">
                                <h5>Groups</h5>
                                <button
                                    style="float: right;margin-left:5px;margin-bottom: 5px;margin-right: 2px;">Add</button>
                                <button style="float: right;padding-right:5px;">Import...</button>
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                            </div>
                            <div class="col-md-7">
                                <label>Name</label>
                                <input class="form-control" type="text" placeholder="Enter Name" aria-label="name">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <nav>
                                                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                                    <a class="nav-item nav-link active" id="nav-home-tab"
                                                        data-toggle="tab" href="#nav-home" role="tab"
                                                        aria-controls="nav-home" aria-selected="true">Pikachu</a>
                                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                                        href="#nav-profile" role="tab" aria-controls="nav-profile"
                                                        aria-selected="false">Togepi</a>
                                                </div>
                                            </nav>
                                            <div class="tab-content" id="nav-tabContent">
                                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                                    aria-labelledby="nav-home-tab">
                                                    HI SHONU<br>
                                                    <img src="https://i.pinimg.com/originals/e3/d9/1a/e3d91a63a44c112e93523a58220aaa2e.jpg" height="50%" width="50%">
                                                </div>
                                                <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                                    aria-labelledby="nav-profile-tab">
                                                    HI BUBU YAYYYYY!!!<br>
                                                    <img src="https://i.pinimg.com/originals/4f/65/57/4f6557c77bf0ffb7632af7ee668e9786.png" height="50%" width="50%">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <label>Members</label>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: 0 none;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
